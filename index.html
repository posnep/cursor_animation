<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentimate - The Agent Who Animates Your Ideas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            position: relative;
            width: 150px;
            height: 40px;
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        .logo path {
            fill: none;
            stroke: url(#logoGradient);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            opacity: 0;
            transform: translateY(-20px);
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            position: relative;
        }

        .hero-logo {
            width: 400px;
            height: 100px;
            margin-bottom: 2rem;
            opacity: 0;
        }

        .hero-logo svg {
            width: 100%;
            height: 100%;
        }

        .hero-logo path {
            fill: none;
            stroke: url(#heroLogoGradient);
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(30px);
        }

        .hero p {
            font-size: 1.5rem;
            color: #a0a0a0;
            margin-bottom: 2rem;
            max-width: 600px;
            opacity: 0;
            transform: translateY(30px);
        }

        .chat-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 120px;
            margin: 2rem auto;
            opacity: 0;
        }

        .animation-demo {
            margin: 4rem auto;
            max-width: 800px;
            text-align: center;
        }

        .demo-description {
            background: rgba(255, 77, 141, 0.05);
            border: 2px solid rgba(255, 77, 141, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
            color: #fff;
            font-family: monospace;
            font-size: 1rem;
            min-height: 60px;
        }

        .demo-canvas {
            width: 100%;
            height: 300px;
            position: relative;
            perspective: 1000px;
        }

        .demo-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff4d8d;
            border-radius: 50%;
            transform-origin: center;
        }

        .demo-component {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            opacity: 0;
        }

        .demo-component-inner {
            width: 100%;
            height: 100%;
            border: 3px solid #ff4d8d;
            border-radius: 12px;
            background: linear-gradient(45deg, rgba(255, 77, 141, 0.1), rgba(255, 0, 127, 0.1));
            transform-origin: center;
        }

        .chat-box {
            width: 100%;
            height: 100%;
            background: rgba(255, 77, 141, 0.05);
            border: 2px solid rgba(255, 77, 141, 0.3);
            border-radius: 8px;
            padding: 1.5rem;
            color: #ffffff;
            font-size: 1.2rem;
            resize: none;
            outline: none;
            transition: border-color 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .chat-box:focus {
            border-color: #ff4d8d;
        }

        .chat-box::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .animation-cursor {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ff4d8d;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }

        .focus-ring {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px solid #ff4d8d;
            border-radius: 12px;
            opacity: 0;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: #ff4d8d;
            border-radius: 50%;
            width: 4px;
            height: 4px;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff4d8d, #ff007f);
        }

        .showcase {
            margin-top: 4rem;
            position: relative;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .showcase-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .element {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 77, 141, 0.1);
            border: 2px solid #ff4d8d;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #ff4d8d;
            transform-style: preserve-3d;
        }

        .magic-path {
            position: absolute;
            width: 100%;
            height: 100%;
            fill: none;
            stroke: #ff4d8d;
            stroke-width: 2;
            opacity: 0.2;
        }

        .cursor-particles {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .cursor-particle {
            position: absolute;
            background: #ff4d8d;
            border-radius: 50%;
            pointer-events: none;
            width: 4px;
            height: 4px;
            opacity: 0;
        }

        .cursor-trail {
            position: fixed;
            width: 8px;
            height: 8px;
            background: rgba(255, 77, 141, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: screen;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .showcase {
                height: 40vh;
            }

            .chat-container {
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-links">
                <a href="#features">Features</a>
                <a href="#pricing">Pricing</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>

        <div class="hero">
            <div class="background-animation"></div>
            <div class="hero-logo">
                <svg viewBox="0 0 600 100">
                    <defs>
                        <linearGradient id="heroLogoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#ff4d8d" />
                            <stop offset="100%" style="stop-color:#ff007f" />
                        </linearGradient>
                    </defs>
                    <!-- a -->
                    <path d="M50,80 L50,40 A30,30 0 0,1 110,40 L110,80 M50,60 L110,60" />
                    <!-- n -->
                    <path d="M130,80 L130,40 A30,30 0 0,1 190,40 L190,80" />
                    <!-- i -->
                    <path d="M210,80 L210,40 M210,20 L210,25" />
                    <!-- m -->
                    <path d="M230,80 L230,40 A20,20 0 0,1 270,40 L270,80 M270,40 A20,20 0 0,1 310,40 L310,80" />
                    <!-- a -->
                    <path d="M330,80 L330,40 A30,30 0 0,1 390,40 L390,80 M330,60 L390,60" />
                    <!-- g -->
                    <path d="M410,80 L410,40 A30,30 0 0,1 470,40 L470,80 L470,100 A30,30 0 0,1 410,100" />
                    <!-- e -->
                    <path d="M490,40 A30,30 0 0,1 550,40 A30,30 0 0,1 550,80 A30,30 0 0,1 490,80 M490,60 L550,60" />
                    <!-- n -->
                    <path d="M570,80 L570,40 A30,30 0 0,1 630,40 L630,80" />
                    <!-- t -->
                    <path d="M650,20 L650,80 M630,40 L670,40" />
                </svg>
            </div>
            <h1>Idea to Design tool</h1>
            <p>Meet your AI design companion that brings your ideas to life with stunning animations and creative flair.</p>
            <div class="chat-container">
                <textarea class="chat-box" placeholder="Describe your animation idea here..."></textarea>
                <div class="focus-ring"></div>
                <div class="animation-cursor"></div>
                <div class="particles"></div>
            </div>
        </div>
        <div class="cursor-particles"></div>
        <div class="cursor-trail"></div>

        <!-- Add the new animation demo section -->
        <div class="animation-demo">
            <div class="demo-description">
                Watch as the dots transform into different components...
            </div>
            <div class="demo-canvas">
                <div class="demo-component">
                    <div class="demo-component-inner"></div>
                </div>
            </div>
        </div>

        <div class="showcase">
            <div class="showcase-container">
                <svg class="magic-path" viewBox="0 0 1000 400">
                    <path d="M100,200 C150,100 350,100 400,200 S650,300 700,200 S900,100 900,200" />
                </svg>
                <div class="floating-elements">
                    <div class="element">âœ¨</div>
                    <div class="element">ðŸŽ¨</div>
                    <div class="element">ðŸš€</div>
                    <div class="element">ðŸ’«</div>
                    <div class="element">ðŸŽ¯</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create background animation circles
        const backgroundAnimation = document.querySelector('.background-animation');
        for (let i = 0; i < 50; i++) {
            const circle = document.createElement('div');
            circle.classList.add('circle');
            circle.style.width = Math.random() * 100 + 'px';
            circle.style.height = circle.style.width;
            circle.style.left = Math.random() * 100 + '%';
            circle.style.top = Math.random() * 100 + '%';
            backgroundAnimation.appendChild(circle);
        }

        // Animate nav links
        anime({
            targets: '.nav-links a',
            translateY: [20, 0],
            opacity: [0, 1],
            delay: anime.stagger(100, {start: 300}),
            easing: 'easeOutExpo',
            duration: 1400
        });

        // Animate hero elements
        anime({
            targets: '.hero h1',
            translateY: [30, 0],
            opacity: [0, 1],
            duration: 1200,
            easing: 'easeOutExpo',
            delay: 500
        });

        anime({
            targets: '.hero p',
            translateY: [30, 0],
            opacity: [0, 1],
            duration: 1200,
            easing: 'easeOutExpo',
            delay: 700
        });

        // Create particles
        const particles = document.querySelector('.particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particles.appendChild(particle);
        }

        // Animate chat container entrance
        anime({
            targets: '.chat-container',
            opacity: [0, 1],
            translateY: [30, 0],
            duration: 1200,
            easing: 'easeOutExpo',
            delay: 900
        });

        // Animate focus ring
        const chatBox = document.querySelector('.chat-box');
        const focusRing = document.querySelector('.focus-ring');
        
        chatBox.addEventListener('focus', () => {
            anime({
                targets: '.focus-ring',
                opacity: [0, 0.2],
                scale: [0.95, 1],
                duration: 500,
                easing: 'easeOutExpo'
            });

            // Burst effect when focusing
            anime({
                targets: '.cursor-particle',
                opacity: [1, 0],
                scale: [1, 3],
                translateX: function() { return anime.random(-100, 100); },
                translateY: function() { return anime.random(-100, 100); },
                duration: 1000,
                delay: anime.stagger(50),
                easing: 'easeOutExpo'
            });
        });

        chatBox.addEventListener('blur', () => {
            anime({
                targets: '.focus-ring',
                opacity: 0,
                scale: 0.95,
                duration: 300,
                easing: 'easeOutExpo'
            });
        });

        // Remove the guide cursor when user starts typing
        chatBox.addEventListener('input', () => {
            if (chatBox.value.length === 1) {
                anime({
                    targets: '.animation-cursor',
                    opacity: 0,
                    duration: 300,
                    easing: 'easeOutExpo'
                });
            }
        });

        // Enhanced click effect
        chatBox.addEventListener('click', (e) => {
            const rect = chatBox.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Create a burst of particles from click point
            anime({
                targets: '.cursor-particle',
                opacity: [1, 0],
                scale: [1, 2],
                translateX: function() { 
                    return x + anime.random(-100, 100);
                },
                translateY: function() {
                    return y + anime.random(-100, 100);
                },
                duration: 1000,
                delay: anime.stagger(30, {from: 'center'}),
                easing: 'easeOutExpo'
            });

            anime({
                targets: '.particles .particle',
                translateX: function() {
                    return anime.random(-200, 200) + x;
                },
                translateY: function() {
                    return anime.random(-200, 200) + y;
                },
                scale: [
                    { value: [0, 1], duration: 500, easing: 'easeOutExpo' },
                    { value: 0, duration: 1000, delay: 1000, easing: 'easeInExpo' }
                ],
                opacity: [
                    { value: [0, 0.8], duration: 500 },
                    { value: 0, duration: 1000, delay: 1000 }
                ],
                delay: anime.stagger(50, {from: 'center'}),
            });
        });

        // Animate cursor to guide user
        const cursor = document.querySelector('.animation-cursor');
        const cursorAnimation = anime({
            targets: '.animation-cursor',
            keyframes: [
                { translateX: [0, 550], translateY: [0, 0], duration: 2000 },
                { translateX: [550, 550], translateY: [0, 100], duration: 1000 },
                { translateX: [550, 0], translateY: [100, 100], duration: 2000 },
                { translateX: [0, 0], translateY: [100, 0], duration: 1000 }
            ],
            opacity: {
                value: [0.8, 0],
                duration: 1000,
                delay: 5000,
                easing: 'easeInExpo'
            },
            loop: false,
            easing: 'easeInOutSine'
        });

        // Animate particles
        anime({
            targets: '.particle',
            translateX: function() {
                return anime.random(-200, 200);
            },
            translateY: function() {
                return anime.random(-100, 100);
            },
            scale: [
                { value: [0, 1], duration: 500, easing: 'easeOutExpo' },
                { value: 0, duration: 1000, delay: 1000, easing: 'easeInExpo' }
            ],
            opacity: [
                { value: [0, 0.8], duration: 500 },
                { value: 0, duration: 1000, delay: 1000 }
            ],
            delay: anime.stagger(200, {from: 'center'}),
            loop: true
        });

        // Add ripple effect on chat box click
        chatBox.addEventListener('click', (e) => {
            const rect = chatBox.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            anime({
                targets: '.particles .particle',
                translateX: function() {
                    return anime.random(-200, 200) + x;
                },
                translateY: function() {
                    return anime.random(-200, 200) + y;
                },
                scale: [
                    { value: [0, 1], duration: 500, easing: 'easeOutExpo' },
                    { value: 0, duration: 1000, delay: 1000, easing: 'easeInExpo' }
                ],
                opacity: [
                    { value: [0, 0.8], duration: 500 },
                    { value: 0, duration: 1000, delay: 1000 }
                ],
                delay: anime.stagger(50, {from: 'center'}),
            });
        });

        // Animate background circles
        anime({
            targets: '.circle',
            scale: [0, 1],
            opacity: [0, 0.3],
            delay: anime.stagger(200, {grid: [5, 10], from: 'center'}),
            duration: 2000,
            easing: 'easeOutExpo',
            complete: function(anim) {
                anime({
                    targets: '.circle',
                    scale: 1.1,
                    opacity: [0.3, 0.1],
                    duration: 3000,
                    easing: 'easeInOutSine',
                    direction: 'alternate',
                    loop: true
                });
            }
        });

        // New showcase animations
        const elements = document.querySelectorAll('.element');
        const magicPath = document.querySelector('.magic-path path');
        
        // Initialize elements in a circle
        elements.forEach((el, i) => {
            const angle = (i / elements.length) * Math.PI * 2;
            const radius = 150;
            el.style.transform = `translate(${Math.cos(angle) * radius}px, ${Math.sin(angle) * radius}px) translateZ(0)`;
        });

        // Animate elements along the path
        elements.forEach((el, i) => {
            anime({
                targets: el,
                translateX: {
                    value: function() {
                        return anime.random(-300, 300);
                    },
                    duration: 4000
                },
                translateY: {
                    value: function() {
                        return anime.random(-150, 150);
                    },
                    duration: 4000
                },
                rotateZ: {
                    value: function() {
                        return anime.random(-360, 360);
                    },
                    duration: 4000
                },
                scale: {
                    value: function() {
                        return anime.random(0.8, 1.2);
                    },
                    duration: 4000
                },
                delay: anime.stagger(200),
                loop: true,
                direction: 'alternate',
                easing: 'easeInOutQuad'
            });
        });

        // Animate the magic path
        anime({
            targets: '.magic-path path',
            strokeDashoffset: [anime.setDashoffset, 0],
            easing: 'easeInOutSine',
            duration: 3000,
            delay: function(el, i) { return i * 250 },
            direction: 'alternate',
            loop: true
        });

        // Create a morphing animation for the path
        anime({
            targets: '.magic-path path',
            d: [
                { value: 'M100,200 C150,100 350,100 400,200 S650,300 700,200 S900,100 900,200' },
                { value: 'M100,200 C150,300 350,300 400,200 S650,100 700,200 S900,300 900,200' },
                { value: 'M100,200 C150,100 350,100 400,200 S650,300 700,200 S900,100 900,200' }
            ],
            easing: 'easeInOutSine',
            duration: 10000,
            loop: true
        });

        // Add a subtle floating animation to all elements
        anime({
            targets: '.showcase-container',
            rotateX: [-5, 5],
            rotateY: [-5, 5],
            easing: 'easeInOutSine',
            duration: 8000,
            loop: true,
            direction: 'alternate'
        });

        // Create cursor trail particles container
        const cursorParticles = document.querySelector('.cursor-particles');
        const cursorTrail = document.querySelector('.cursor-trail');
        const maxParticles = 20;
        let cursorParticlesArray = [];

        // Create initial cursor particles
        for (let i = 0; i < maxParticles; i++) {
            const particle = document.createElement('div');
            particle.classList.add('cursor-particle');
            cursorParticles.appendChild(particle);
            cursorParticlesArray.push(particle);
        }

        let mouseX = 0;
        let mouseY = 0;
        let cursorX = 0;
        let cursorY = 0;

        // Track mouse movement
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            // Create fairy dust effect
            const particle = cursorParticlesArray[Math.floor(Math.random() * cursorParticlesArray.length)];
            particle.style.left = mouseX + 'px';
            particle.style.top = mouseY + 'px';
            
            anime({
                targets: particle,
                opacity: [1, 0],
                translateX: anime.random(-50, 50),
                translateY: anime.random(-50, 0),
                scale: [1, 0.1],
                duration: 1000,
                easing: 'easeOutExpo',
                complete: function(anim) {
                    particle.style.transform = 'translate(0, 0) scale(1)';
                }
            });
        });

        // Smooth cursor trail animation
        function animateCursorTrail() {
            const dx = mouseX - cursorX;
            const dy = mouseY - cursorY;
            
            cursorX += dx * 0.2;
            cursorY += dy * 0.2;
            
            cursorTrail.style.transform = `translate(${cursorX - 4}px, ${cursorY - 4}px)`;
            
            requestAnimationFrame(animateCursorTrail);
        }
        animateCursorTrail();

        // Animate the logo paths
        const logoAnimation = anime({
            targets: '.logo path',
            strokeDashoffset: [anime.setDashoffset, 0],
            easing: 'easeInOutSine',
            duration: 1500,
            delay: function(el, i) { return i * 150 },
            direction: 'normal',
            loop: false
        });

        // Add a subtle continuous animation to the logo
        anime({
            targets: '.logo path',
            strokeWidth: [2, 2.5],
            opacity: [1, 0.8],
            easing: 'easeInOutSine',
            duration: 1500,
            delay: 1500,
            direction: 'alternate',
            loop: true
        });

        // Add this after the hero animations
        // Animate the hero logo
        function animateHeroLogo() {
            anime({
                targets: '.hero-logo',
                opacity: [0, 1],
                duration: 800,
                easing: 'easeOutExpo'
            });

            anime({
                targets: '.hero-logo path',
                strokeDashoffset: [anime.setDashoffset, 0],
                easing: 'easeInOutSine',
                duration: 1500,
                delay: function(el, i) { return i * 150 },
                direction: 'normal',
                complete: function() {
                    // Start the continuous animation after the initial draw
                    anime({
                        targets: '.hero-logo path',
                        strokeWidth: [3, 4],
                        opacity: [1, 0.8],
                        easing: 'easeInOutSine',
                        duration: 1500,
                        direction: 'alternate',
                        loop: true
                    });
                }
            }).finished.then(() => {
                setTimeout(animateHeroLogo, 3000); // Restart animation after 3 seconds
            });
        }

        // Start the hero logo animation
        animateHeroLogo();

        // Add after the hero animations
        // Animation demo setup
        const demoCanvas = document.querySelector('.demo-canvas');
        const demoComponent = document.querySelector('.demo-component');
        const demoDescription = document.querySelector('.demo-description');
        const dotCount = 20;
        const dots = [];

        // Create dots
        for (let i = 0; i < dotCount; i++) {
            const dot = document.createElement('div');
            dot.classList.add('demo-dot');
            demoCanvas.appendChild(dot);
            dots.push(dot);

            // Position dots in a circle
            const angle = (i / dotCount) * Math.PI * 2;
            const radius = 100;
            const x = Math.cos(angle) * radius + demoCanvas.clientWidth / 2;
            const y = Math.sin(angle) * radius + demoCanvas.clientHeight / 2;
            dot.style.left = x + 'px';
            dot.style.top = y + 'px';
        }

        // Animation sequence
        function runDemoAnimation() {
            // Update description
            demoDescription.textContent = "Step 1: Dots gather and prepare to form a component...";

            // Gather dots
            anime({
                targets: '.demo-dot',
                left: demoCanvas.clientWidth / 2,
                top: demoCanvas.clientHeight / 2,
                duration: 1000,
                delay: anime.stagger(50),
                easing: 'easeInOutBack',
                complete: () => {
                    // Explode into component
                    demoDescription.textContent = "Step 2: Dots explode outward as component takes shape...";
                    
                    anime({
                        targets: '.demo-dot',
                        opacity: 0,
                        scale: 2,
                        duration: 800,
                        easing: 'easeOutExpo'
                    });

                    anime({
                        targets: '.demo-component',
                        opacity: 1,
                        scale: [0, 1],
                        rotateX: [90, 0],
                        rotateY: [90, 0],
                        duration: 1200,
                        easing: 'easeOutElastic(1, .8)',
                        complete: () => {
                            // Morph component
                            demoDescription.textContent = "Step 3: Component morphs and changes appearance...";
                            
                            anime({
                                targets: '.demo-component-inner',
                                borderRadius: [
                                    { value: '50%', duration: 800 },
                                    { value: '12px', duration: 800 }
                                ],
                                scale: [
                                    { value: 1.2, duration: 800 },
                                    { value: 1, duration: 800 }
                                ],
                                rotate: 360,
                                duration: 2000,
                                easing: 'easeInOutQuad',
                                complete: () => {
                                    // Collapse back to dots
                                    demoDescription.textContent = "Step 4: Component collapses back into dots...";
                                    
                                    anime({
                                        targets: '.demo-component',
                                        opacity: 0,
                                        scale: 0,
                                        duration: 800,
                                        easing: 'easeInExpo'
                                    });

                                    anime({
                                        targets: '.demo-dot',
                                        opacity: 1,
                                        scale: 1,
                                        left: function(el, i) {
                                            const angle = (i / dotCount) * Math.PI * 2;
                                            return Math.cos(angle) * 100 + demoCanvas.clientWidth / 2;
                                        },
                                        top: function(el, i) {
                                            const angle = (i / dotCount) * Math.PI * 2;
                                            return Math.sin(angle) * 100 + demoCanvas.clientHeight / 2;
                                        },
                                        duration: 1000,
                                        delay: anime.stagger(50),
                                        easing: 'easeOutElastic(1, .8)',
                                        complete: () => {
                                            // Random variation
                                            demoDescription.textContent = "Step 5: Dots perform random dance pattern...";
                                            
                                            anime({
                                                targets: '.demo-dot',
                                                translateX: function() { return anime.random(-50, 50); },
                                                translateY: function() { return anime.random(-50, 50); },
                                                scale: function() { return 0.5 + anime.random(0, 1); },
                                                duration: 2000,
                                                easing: 'easeInOutQuad',
                                                complete: () => {
                                                    setTimeout(runDemoAnimation, 1000);
                                                }
                                            });
                                        }
                                    });
                                }
                            });
                        }
                    });
                }
            });
        }

        // Start the demo animation
        runDemoAnimation();
    </script>
</body>
